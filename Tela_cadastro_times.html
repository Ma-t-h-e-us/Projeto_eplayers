<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Times</title>
    <link rel="stylesheet" href="eplayers.css">
</head>

<body>
    <main>
        <header>
            <iframe src="header.html" height="100%" width="100%" frameborder="0"></iframe>
        </header>
        <section class="banner_times">
            <div class="container banner_cadastro_times">
                <h1>Cadastro de Times</h1>
            </div>
        </section>

        <section class="conteudo_cadastro_times">
            <form action="">
                <div class="container cadastro_times_inserir_dados">
                <h3>Nome da Equipe</h3>
                <input type="text" id="text" placeholder="" />
                <h3>Emblema</h3>
                <input type="file" id="text" placeholder="" />
                <button class="botao_cadastar">Cadastrar</button>
            </div>
            </form>
           
            <div class="container lista_de_times">
                <h2>Lista de Times</h2>
                <table class="tabela_times">
                    <tr class="equipe_e_emblema">
                        <th>Nome da Equipe</th>
                        <th>Emblema</th>
                    </tr>
                    <tr class="nome_equipe_emblema">
                        <td>Senai</td>
                        <td> <img src="midia/fla-logo 1.png" alt=""></td>
                    </tr>
                    <tr class="nome_equipe_emblema_de_baixo">
                        <td>Tropa do br</td>
                        <td> <img src="midia/fla-logo 1.png" alt=""></td>
                    </tr>
                </table>
            </div>
        </section>
        <footer>
            <iframe src="footer.html" width="100%" height="100%" frameborder="0"></iframe>
        </footer>
    </main>
</body>
